<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script type="module" src="/assets/javascript/script.js"></script>
    <script type="module" src="/assets/javascript/firebase.js"></script>
    
</head>
<body>
  <!--NavBar-->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Diario Digital</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link logged-out"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#signin-modal"
              >Iniciar Sesión</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link logged-out"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#signup-modal"
              >Registrarse</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link logged-in"
              data-bs-target="#logout-modal"
              id="logout"
              href="#"
              >Cerrar sesión</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signin Modal -->
  <div
    class="modal fade"
    id="signin-modal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title text-light fs-5" id="exampleModalLabel">
            Iniciar sesión
          </h1>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-light">
          <!--Formulario Signin-->
          <form action="" class="" id="signin-form">
            <div class="mb-3">
              <label for="signin-email" class="form-label">Correo:</label>
              <input
                type="email"
                class="form-control"
                placeholder="correo@ejemplo.com"
                id="signin-email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signin-password" class="form-label"
                >Contraseña:</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="*******"
                id="signin-password"
                required
              />
            </div>
            <div>
              <button type="submit" class="btn btn-success">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Signup Modal-->
  <div
    class="modal fade"
    id="signup-modal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title text-light fs-5" id="exampleModalLabel">
            Registrarse
          </h1>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-light">
          <!--Formulario-->
          <form action="" class="" id="signup-form">
            <div class="mb-3">
              <label for="signup-email" class="form-label">Correo:</label>
              <input
                type="email"
                class="form-control"
                placeholder="correo@ejemplo.com"
                id="signup-email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label"
                >Contraseña:</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="*******"
                id="signup-password"
                required
              />
            </div>
            <div>
              <input
                type="submit"
                class="btn btn-success"
                value="Registrarse"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>








    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
</body>
</html>
